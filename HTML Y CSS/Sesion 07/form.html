<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="contenedor">
        <div class="login-form">
            <form>
                <h1>Login form</h1>
                <div class="login-form__field">
                    <input type="email" name="email" id="email" required class="login-form__field--email" placeholder="Email" />
                </div>
                <div class="login-form__field">
                    <input type="password" name="password" id="password" required class="login-form__field--password" placeholder="Password">
                </div>
                <div class="login-form__field">
                    <input type="checkbox" name="check" id="check"  class="login-form__field--checkbox" /><label for="check">Acepto t√©rminos y condiciones</label>
                </div>
                <div class="login-form__button">
                    <button type="submit" class="login-form__button--button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
